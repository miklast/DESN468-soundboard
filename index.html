<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- JavaScript -->
  <script defer src="./script.js"></script>

    <!-- add favicons 512-->
    <link rel="icon" type="image/png" sizes="512x512" href="/favicons/favicon-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicons/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">keyboard</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">office</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">party</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">aircraft</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">bank</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">airport</span>
    </div>
    

</div>

  <!-- Sounds -->
  <audio loop data-key="65" src="./sounds/KeyboardTypingL.mp3"></audio>
  <audio loop data-key="83" src="./sounds/officeWithComputersL.mp3"></audio>
  <audio loop data-key="68" src="./sounds/partyL.mp3"></audio>
  <audio loop data-key="70" src="./sounds/aircraftL.mp3"></audio>
  <audio loop data-key="71" src="./sounds/bankL.mp3"></audio>
  <audio loop data-key="72" src="./sounds/AirportBuffetL.mp3"></audio>

</body>
</html>
