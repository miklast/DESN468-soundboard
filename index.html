<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">keyboard</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">office</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">party</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">aircraft</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">bank</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">airport</span>
    </div>
    

</div>

  <!-- Sounds -->
  <audio data-key="65" src="./sounds/KeyboardTypingL.mp3"></audio>
  <audio data-key="83" src="./sounds/officeWithComputersL.mp3"></audio>
  <audio data-key="68" src="./sounds/partyL.mp3"></audio>
  <audio data-key="70" src="./sounds/aircraftL.mp3"></audio>
  <audio data-key="71" src="./sounds/bankL.mp3"></audio>
  <audio data-key="72" src="./sounds/AirportBuffetL.mp3"></audio>



<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
